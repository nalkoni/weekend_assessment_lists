<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <p>Please complete the form below to apply for a position with us. Applications will remain active for one month.</p><br>
    <form action="/application" method="POST">
        <label for="firstname">First Name:
            <input type="text" name="firstnameinput" id="firstname">
        </label><br><br>
        <label for="lastname">Last Name:
            <input type="text" name="lastnameinput" id="lastname">
        </label><br><br>
        <label for="salaryrequirement">Salary Reqirement:
            <input type="text" name="salaryrequirementinput" id="salaryrequirement">
        </label><br><br>
        <label for="position">Please select which position you are interested in:  
            <select id="position" name="positionselection">
                 <option value=""></option>
                <option value="softwareengineer">Software Engineer</option>
                <option value="qaengineer">QA Engineer</option>
                <option value="productmanager">Product Manager</option>
            </select><br><br>
        <label><input type="submit" value="submit"></label>
        </label>
    </form>
</body>
</html>
